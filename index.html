<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Gestor de Contactos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <link rel="icon" href="favicon.ico">
    </head>
    <body>
        <form class="formulario">
           <h1 class="formulario_titulo">Gestor De contactos</h1> 
           <label class="formulario_label">Nombre</label>
           <input autocomplete="off" type="text" maxlength="15" id="nombre" name="nombre" class="formulario_input">
           
           <label class="formulario_label">Apellido</label>
           <input autocomplete="off" type="text" maxlength="15" id="apellido" class="formulario_input">
           
           <label class="formulario_label">Telefono</label>
           <input autocomplete="off" type="text" maxlength="15" id="telefono" class="formulario_input">
           
           <button class="formulario_submit" id="button" ><span>Crear Contacto</span></button>
        </form> 
        <div class="contactos" id="div">
           <h1 class="contactos_texto">Contactos</h1> 
            <ul id="datos_ul">
            </ul>
        </div>
    </body>
    <script src="main.js"></script>
    <div class="foot">
        <a href="https://github.com/apesteguia/Gestor-de-contactos.github.io">
    <button class="btn_foot" id="footer"><span>Mikel Apesteguia 2022</span></button>
    </a>
    </div>
</html>
