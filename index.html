<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Gestor de Contactos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <link rel="icon" href="favicon.ico">
    </head>
    <body>
        <form class="formulario">
           <h1 class="formulario_titulo">Gestor De contactos</h1> 
           <label class="formulario_label">Nombre</label>
           <input type="text" id="nombre" name="nombre" class="formulario_input">
           
           <label class="formulario_label">Apellido</label>
           <input type="text" id="apellido" class="formulario_input">
           
           <label class="formulario_label">Telefono</label>
           <input type="text" id="telefono" class="formulario_input">
           
           <button class="formulario_submit" onclick="recogerDatos()" >Crear Contacto</button>
        </form> 
        <div class="contactos">
           <h1 class="contactos_texto">Contactos</h1> 
           <p class="contactos_campos">Nombre</p>
           <p class="contactos_campos">Apellido</p>
           <p class="contactos_campos">Telefono</p>
        </div>
    </body>
    <script src="main.js"></script>
</html>
